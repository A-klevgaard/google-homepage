<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Home Page Copy</title>
    <!--Link to external css style sheet-->
    <link
    rel="stylesheet"
    type="text/css"
    href="index.css">
</head>

<body>
    <!--Top Bar-->
    <nav id="nav">
        <div class="nav-left">
            <a href="" class="nav-link">About</a>
            <a href="" class="nav-link">Store</a>
        </div>
        
        <div class="nav-right">
            <a href="" class="nav-link">Gmail</a>
            <a href="" class="nav-link">Images</a>
            <a href="" class="nav-link"><img class="nav-app-menu" src="https://img.icons8.com/color/48/000000/squared-menu.png" alt="google apps icon"></a>
            <a href=""  class="nav-link"><button type="button" class="sign-in"><strong>Sign In</strong></button></a>
        </div>
    </nav>
    <!--End Top BAr-->

    <main>
        <!--Logo-->
        <div id="main-block" class="main-content">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="colored google logo">
        </div>
        <!--End Logo-->

        <!--Search bar-->
        <form>
            <div id="search-block" class="main-content">
                <img id="magnifying-glass" src="https://github.com/A-klevgaard/google-homepage/blob/master/images/magnifyingGlass.png?raw=true" alt="magnifying glass">
                <input id="search-bar"  type="text" placeholder="Search">    
            </div>

            <div id="search-buttons">
                <button type="button" class="button">Google Search</button>
                <button type="button" class="button">I'm Feeling Lucky</button> 
            </div>
        </form>
        <!--End search bar-->
        <div class="french">
            Google offered in:  
            <a href="">  Fran√ßais</a>
        </div>
        <!--Footers-->
        <div class="footerBlock">
            <div class="country">Canada</div>
            <div class="footer">
                <div class="footer-left">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </div>
                <div class="footer-right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
        <!--End footers-->
    </main>
</body>
</html>
